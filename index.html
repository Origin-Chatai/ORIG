<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT 聊天与艺术作品生成</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      margin: 30px auto 0;
      width: 100%;
      max-width: 700px;
      background: rgba(10, 10, 10, 0.9);
      border: 0.5px solid #00ffcc;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      padding: 20px;
      text-align: center;
      animation: openAnimation 1.5s ease-out forwards;
    }

    @keyframes openAnimation {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.9);
        opacity: 0.9;
      }
    }

    .chat-container {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      padding: 0px;
      background: linear-gradient(45deg, rgba(0, 255, 204, 0.3), rgba(0, 204, 255, 0.3), rgba(255, 0, 255, 0.3));
      background-size: 400% 400%;
      animation: fluidGradient 6s ease-in-out infinite;
      border-radius: 10px;
    }

    @keyframes fluidGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .chat-message {
      display: flex;
      margin: 10px 0;
      align-items: flex-end;
    }

    .chat-message img {
      width: 36px;
      height: 36px;
      margin: 0 10px;
    }

    .chat-bubble {
      display: inline-block;
      padding: 7px;
      border-radius: 15px;
      max-width: 63%;
      word-wrap: break-word;
      background-color: rgba(255, 255, 255, 0.2); /* 半透明白色 */
      backdrop-filter: blur(5px); /* 磨砂效果 */
    }

    .user-message {
      flex-direction: row-reverse;
    }

    .user-message .chat-bubble {
      color: #ffffff; /* 用户消息文字为白色 */
    }

    .bot-message .chat-bubble {
      color: #ffffff; /* 机器人消息文字为白色 */
    }

    #chatInput {
      width: 80%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #00ffcc;
      border-radius: 12px;
      background: #222;
      color: #fff;
    }

    #chatSendButton {
      padding: 10px 15px;
      margin-top: 10px;
      background: linear-gradient(to right, #00ffcc, #8200ff);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    /* 链接钱包按钮样式 */
    #connectWalletButton {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 10px 15px;
      font-size: 14px;
      background: linear-gradient(to right, #00ffcc, #0086ff, #ff00e1);
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
      z-index: 1000; /* 确保在页面最前 */
    }

    #connectWalletButton:hover {
      background: linear-gradient(to right, #feb47b, #ff7e5f);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px auto 15px;
    }

    .logo img {
      width: 65px;
      height: 65px;
    }

    .bottom-links {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
    }

    .bottom-links img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .bottom-links img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <a href="file:///Users/shihongwei/Downloads/ORIGINS.pdf" target="_blank" style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
    <img src="https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/logo2.png" alt="Top Logo" style="width: 107px; height: 30px;">
  </a>
  <button id="connectWalletButton">链接钱包</button>
  <div class="container">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/logo.gif" alt="Logo">
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <input type="text" id="chatInput" placeholder="Please enter a message..." />
    <button id="chatSendButton">SEND</button>
  </div>
  <div class="bottom-links">
    <a href="https://example.com/page1" target="_blank">
      <img src="https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/pump.png" alt="Page 1">
    </a>
    <a href="https://t.me/+nsJGUiFYqpY5MTdl" target="_blank">
      <img src="https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/tg.png" alt="Page 2">
    </a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
  <script>
    const chatContainer = document.getElementById('chatContainer');
    const chatInput = document.getElementById('chatInput');
    const chatSendButton = document.getElementById('chatSendButton');
    const connectWalletButton = document.getElementById('connectWalletButton');

    const OPENAI_API_KEY = 'sk-svcacct-CJ447E6feVx7S9Bqe4wnI7QtLuNjEdc_cNnB-OWKSD5fQ50T_rOQ7g0ZvJZlsT3BlbkFJfAs_FnR6vTtjYhwKRaj5Ps2kaQM86iNkkkFcXFscqbCsYhnSVJusqiacFMYAA'; // 替换为你的 API Key
    const userAvatar = 'https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/you.png'; // 用户头像
    const botAvatar = 'https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/ai.png'; // AI 头像

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          console.log('请求连接 Phantom 钱包');
          const response = await window.solana.connect();
          const walletAddress = response.publicKey.toString();
          console.log('钱包连接成功！地址:', walletAddress);

          // 连接成功后，调用签名功能
          requestSignature(walletAddress);
        } catch (err) {
          console.log('连接钱包失败：', err);
          displayChatBubble('钱包连接失败，请确保Phantom钱包已安装并启用。', 'bot');
        }
      } else {
        displayChatBubble('未检测到Phantom钱包，请安装Phantom钱包并重试。', 'bot');
      }
    }

    async function requestSignature(walletAddress) {
      try {
        const transaction = new solanaWeb3.Transaction();
        
        // 创建一个假交易（例如：将 SOL 转账给自己，或者任何其他交易）
        transaction.add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: walletAddress,
            toPubkey: walletAddress,
            lamports: 0 // 这里可以设置为 0，因为我们只是测试签名消息
          })
        );

        // 模拟消息签名
        const encodedMessage = new TextEncoder().encode("请为此消息签名以完成操作");
        const signedMessage = await window.solana.signMessage(encodedMessage, "utf8");

        console.log("签名消息：", signedMessage);

        displayChatBubble("签名成功！签名内容：" + JSON.stringify(signedMessage), "bot");
      } catch (err) {
        console.error("签名失败：", err);
        displayChatBubble("签名操作失败，请重试或检查钱包状态。", "bot");
      }
    }

    function displayChatBubble(message, sender) {
      const chatMessage = document.createElement("div");
      chatMessage.className = `chat-message ${sender === "user" ? "user-message" : "bot-message"}`;

      const avatar = document.createElement("img");
      avatar.src = sender === "user" ? userAvatar : botAvatar;

      const chatBubble = document.createElement("div");
      chatBubble.className = "chat-bubble";
      chatBubble.innerText = message;

      chatMessage.appendChild(avatar);
      chatMessage.appendChild(chatBubble);
      chatContainer.appendChild(chatMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    connectWalletButton.addEventListener("click", () => {
      connectWallet();
    });

    chatSendButton.addEventListener("click", () => {
      const userInput = chatInput.value.trim();
      if (!userInput) return;

      displayChatBubble(userInput, "user");
      chatInput.value = "";

      // 这里可以集成聊天 API，比如调用 OpenAI GPT-3/4 的聊天功能
      displayChatBubble("此处为模拟聊天响应，请替换为实际 API 集成代码。", "bot");
    });

    chatInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        chatSendButton.click();
      }
    });
  </script>
</body>
</html>
