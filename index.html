<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>连接 Phantom 钱包</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    #connectWalletButton {
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(to right, #00ffcc, #0086ff, #ff00e1);
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
    }

    #connectWalletButton:hover {
      background: linear-gradient(to right, #feb47b, #ff7e5f);
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>连接 Phantom 钱包</h1>
    <button id="connectWalletButton">连接钱包</button>
    <div class="status" id="status">未连接</div>
  </div>

  <script>
    // 检查是否为移动设备
    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    // 连接 Phantom 钱包
    async function connectPhantomMobile() {
      const statusElement = document.getElementById("status");

      const baseURL = "https://phantom.app/ul/v1/connect";
      const appURL = encodeURIComponent("https://yourwebsite.com"); // 替换为你的 DApp URL
      const publicKey = "YOUR_PUBLIC_KEY"; // 替换为你的公钥
      const cluster = "mainnet-beta"; // Solana 主网环境

      if (isMobile()) {
        // 构造深度链接
        const deepLink = `${baseURL}?app_url=${appURL}&dapp_encryption_public_key=${publicKey}&cluster=${cluster}`;
        window.location.href = deepLink;
        statusElement.textContent = "正在跳转到 Phantom 钱包...";
      } else {
        statusElement.textContent = "请使用移动设备连接钱包或在支持钱包的浏览器中访问！";
      }
    }

    // 按钮点击事件
    document.getElementById("connectWalletButton").addEventListener("click", () => {
      connectPhantomMobile();
    });
  </script>
</body>
</html>
