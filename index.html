<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Origin Ai</title>
  <style>
    /* 原有样式保留 */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      margin: 30px auto 0;
      width: 100%;
      max-width: 700px;
      background: rgba(10, 10, 10, 0.9);
      border: 0.5px solid #00ffcc;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      padding: 20px;
      text-align: center;
      animation: openAnimation 1.5s ease-out forwards;
    }

    .chat-container {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      padding: 0px;
      background: linear-gradient(45deg, rgba(0, 255, 204, 0.3), rgba(0, 204, 255, 0.3), rgba(255, 0, 255, 0.3));
      background-size: 400% 400%;
      animation: fluidGradient 6s ease-in-out infinite;
      border-radius: 10px;
    }

    .chat-message {
      display: flex;
      margin: 10px 0;
      align-items: flex-end;
    }

    .chat-message img {
      width: 36px;
      height: 36px;
      margin: 0 10px;
    }

    .chat-bubble {
      display: inline-block;
      padding: 7px;
      border-radius: 15px;
      max-width: 63%;
      word-wrap: break-word;
      background-color: rgba(255, 255, 255, 0.2); 
      backdrop-filter: blur(5px);
    }

    .user-message {
      flex-direction: row-reverse;
    }

    #chatInput {
      width: 80%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #00ffcc;
      border-radius: 12px;
      background: #222;
      color: #fff;
    }

    #chatSendButton {
      padding: 10px 15px;
      margin-top: 10px;
      background: linear-gradient(to right, #00ffcc, #8200ff);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container" id="chatContainer"></div>
    <input type="text" id="chatInput" placeholder="Enter your message..." />
    <button id="chatSendButton">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const chatInput = document.getElementById('chatInput');
    const chatSendButton = document.getElementById('chatSendButton');
    const userAvatar = 'https://example.com/user-avatar.png'; 
    const botAvatar = 'https://example.com/bot-avatar.png'; 

    let replyCount = 0; 

    async function sendChatMessage(message) {
      displayChatBubble(message, 'user');

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer YOUR_OPENAI_API_KEY`,
          },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [
              { role: 'system', content: 'You are a helpful assistant.' },
              { role: 'user', content: message },
            ],
          }),
        });

        const data = await response.json();
        const botResponse = data.choices[0].message.content || 'Error in response.';

        // 检查是否是图片生成请求
        if (message.startsWith("生成图片:")) {
          const imageDescription = message.replace("生成图片:", "").trim();
          const imageResponse = await generateImage(imageDescription);
          displayChatBubble(imageResponse, 'bot', true);
        } else {
          displayChatBubble(botResponse, 'bot');
        }

        replyCount++; 
      } catch (err) {
        displayChatBubble('Error occurred. Please try again.', 'bot');
        console.error(err);
      }
    }

    async function generateImage(prompt) {
      try {
        const response = await fetch('https://api.openai.com/v1/images/generations', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer YOUR_OPENAI_API_KEY`,
          },
          body: JSON.stringify({
            prompt: prompt,
            n: 1,
            size: "512x512",
          }),
        });

        const data = await response.json();
        const imageUrl = data.data[0].url;
        return `<img src="${imageUrl}" alt="Generated Image" style="max-width: 100%; border-radius: 10px;">`;
      } catch (err) {
        console.error('Image generation failed:', err);
        return 'Image generation failed.';
      }
    }

    function displayChatBubble(message, sender, isImage = false) {
      const chatMessage = document.createElement('div');
      chatMessage.classList.add('chat-message', sender === 'user' ? 'user-message' : 'bot-message');
      
      const avatar = document.createElement('img');
      avatar.src = sender === 'user' ? userAvatar : botAvatar;
      
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble');
      bubble.innerHTML = isImage ? message : `<p>${message}</p>`;
      
      chatMessage.appendChild(avatar);
      chatMessage.appendChild(bubble);
      chatContainer.appendChild(chatMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    chatSendButton.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message) {
        sendChatMessage(message);
        chatInput.value = '';
      }
    });

    chatInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        const message = chatInput.value.trim();
        if (message) {
          sendChatMessage(message);
          chatInput.value = '';
        }
      }
    });
  </script>
</body>
</html>
