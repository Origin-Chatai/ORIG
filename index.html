<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Origin Ai</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      margin: 30px auto 0;
      width: 100%;
      max-width: 700px;
      background: rgba(10, 10, 10, 0.9);
      border: 0.5px solid #00ffcc;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      padding: 20px;
      text-align: center;
      animation: openAnimation 1.5s ease-out forwards;
    }

    @keyframes openAnimation {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.9);
        opacity: 0.9;
      }
    }

    .chat-container {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      padding: 0px;
      background: linear-gradient(45deg, rgba(0, 255, 204, 0.3), rgba(0, 204, 255, 0.3), rgba(255, 0, 255, 0.3));
      background-size: 400% 400%;
      animation: fluidGradient 6s ease-in-out infinite;
      border-radius: 10px;
    }

    @keyframes fluidGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .chat-message {
      display: flex;
      margin: 10px 0;
      align-items: flex-end;
    }

    .chat-message img {
      width: 36px;
      height: 36px;
      margin: 0 10px;
    }

    .chat-bubble {
      display: inline-block;
      padding: 7px;
      border-radius: 15px;
      max-width: 63%;
      word-wrap: break-word;
      background-color: rgba(255, 255, 255, 0.2); 
      backdrop-filter: blur(5px);
    }

    .user-message {
      flex-direction: row-reverse;
    }

    .user-message .chat-bubble {
      color: #ffffff; 
    }

    .bot-message .chat-bubble {
      color: #ffffff;
    }

    #chatInput {
      width: 80%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #00ffcc;
      border-radius: 12px;
      background: #222;
      color: #fff;
    }

    #chatSendButton {
      padding: 10px 15px;
      margin-top: 10px;
      background: linear-gradient(to right, #00ffcc, #8200ff);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }


    #connectWalletButton {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 10px 15px;
      font-size: 14px;
      background: linear-gradient(to right, #00ffcc, #0086ff, #ff00e1);
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
      z-index: 1000;
    }

    #connectWalletButton:hover {
      background: linear-gradient(to right, #feb47b, #ff7e5f);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px auto 15px;
    }

    .logo img {
      width: 65px;
      height: 65px;
    }

    .bottom-links {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
    }

    .bottom-links img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .bottom-links img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <a href="https://raw.githubusercontent.com/Origin-Chatai/ORIG/6b5e3e332ce1fba4d60df66c520e6c0f64e77ade/1.svg" target="_blank" style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
    <img src="https://krseoul.imgtbl.com/i/2024/12/03/674f1ae8990e3.png" alt="Top Logo" style="width: 107px; height: 30px;">
  </a>
  <button id="connectWalletButton">Connect Wallet</button>
  <div class="container">
    <div class="logo">
      <img src="https://krseoul.imgtbl.com/i/2024/12/03/674f1ae87452f.gif" alt="Logo">
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <input type="text" id="chatInput" placeholder="Please enter a message..." />
    <button id="chatSendButton">SEND</button>
  </div>
  <div class="bottom-links">
    <a href="https://t.me/+nsJGUiFYqpY5MTdl" target="_blank">
      <img src="https://krseoul.imgtbl.com/i/2024/12/03/674f1ae8c10ea.png" alt="Page 1">
    </a>
    <a href="https://t.me/+nsJGUiFYqpY5MTdl" target="_blank">
      <img src="https://krseoul.imgtbl.com/i/2024/12/03/674f1ae8ce660.png" alt="Page 2">
    </a>
  </div>
  <script>

  </script>
</body>

<script>
  async function loadConfig() {
    try {
        const response = await fetch('./config.json');
        const config = await response.json();
        return config.OPENAI_API_KEY;
    } catch (error) {
        console.error('无法加载配置文件', error);
        return null;
    }
}

async function sendChatMessage(message) {
    const apiKey = await loadConfig(); // 加载密钥
    if (!apiKey) {
        displayChatBubble('未能加载 API 密钥', 'bot');
        return;
    }

    if (replyCount >= 10 && !walletConnected) {
        displayChatBubble('请连接钱包后继续使用聊天功能。', 'bot');
        return;
    }

    displayChatBubble(message, 'user');

    try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`,
            },
            body: JSON.stringify({
                model: 'gpt-4o-mini',
                messages: [
                    { role: 'system', content: 'You are a helpful assistant.' },
                    { role: 'user', content: message },
                ],
            }),
        });

        const data = await response.json();
        const botResponse = data.choices[0].message.content || '抱歉，发生错误。';
        displayChatBubble(botResponse, 'bot');
        replyCount++;
    } catch (err) {
        displayChatBubble('发生错误，无法生成回复。', 'bot');
        console.error(err);
    }
}
    const chatContainer = document.getElementById('chatContainer');
    const chatInput = document.getElementById('chatInput');
    const chatSendButton = document.getElementById('chatSendButton');
    const connectWalletButton = document.getElementById('connectWalletButton');

    const userAvatar = 'https://krseoul.imgtbl.com/i/2024/12/03/674f1ae8c240b.png'; 
    const botAvatar = 'https://krseoul.imgtbl.com/i/2024/12/03/674f248a7219b.png'; 

    let replyCount = 0; // 记录OpenAI回复次数
    let walletConnected = false; // 记录是否已连接钱包

    async function sendChatMessage(message) {
      if (replyCount >= 10 && !walletConnected) {
        displayChatBubble('请连接钱包后继续使用聊天功能。', 'bot');
        return;
      }

      if (replyCount === 0) {
        displayChatBubble('请稍等，正在建立通信...', 'bot');
      }

      displayChatBubble(message, 'user');

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${OPENAI_API_KEY}`,
          },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [
              { role: 'system', content: 'You are a helpful assistant.' },
              { role: 'user', content: message },
            ],
          }),
        });

        const data = await response.json();
        const botResponse = data.choices[0].message.content || '抱歉，发生错误。';

        displayChatBubble(botResponse, 'bot');
        replyCount++; // 增加回复次数
      } catch (err) {
        displayChatBubble('发生错误，无法生成回复。', 'bot');
        console.error(err);
      }
    }

    function displayChatBubble(message, sender) {
      const chatMessage = document.createElement('div');
      chatMessage.classList.add('chat-message', sender === 'user' ? 'user-message' : 'bot-message');
      
      const avatar = document.createElement('img');
      avatar.src = sender === 'user' ? userAvatar : botAvatar;
      
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble');
      bubble.textContent = message;
      
      chatMessage.appendChild(avatar);
      chatMessage.appendChild(bubble);
      chatContainer.appendChild(chatMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function connectToPhantomWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          console.log('Wallet connected:', response.publicKey.toString());

          const message = "请签名此消息以验证身份。";
          const encodedMessage = new TextEncoder().encode(message);
          const signedMessage = await window.solana.signMessage(encodedMessage, 'utf8');

          console.log('签名消息:', signedMessage.signature);
          walletConnected = true; // 更新钱包连接状态
          displayChatBubble(`钱包已连接！您的公钥: ${response.publicKey.toString()}`, 'bot');
        } catch (err) {
          console.error('连接失败:', err);
          displayChatBubble('连接失败，请确认是否安装了Phantom钱包。', 'bot');
        }
      } else {
        console.warn('Phantom Wallet未安装！');
        displayChatBubble('请使用Google Chrome上的Phantom Wallet插件或Phantom App内浏览器绑定钱包。', 'bot');
      }
    }

    connectWalletButton.addEventListener('click', () => {
      connectToPhantomWallet();
    });

    chatSendButton.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message) {
        sendChatMessage(message);
        chatInput.value = '';
      }
    });

    chatInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        const message = chatInput.value.trim();
        if (message) {
          sendChatMessage(message);
          chatInput.value = '';
        }
      }
    });
  </script>
</body>
</html>
