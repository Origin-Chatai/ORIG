<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT + Solana Wallet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      margin: 30px auto 0;
      width: 100%;
      max-width: 700px;
      background: rgba(10, 10, 10, 0.9);
      border: 0.5px solid #00ffcc;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      padding: 20px;
      text-align: center;
      animation: openAnimation 1.5s ease-out forwards;
    }

    @keyframes openAnimation {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.9);
        opacity: 0.9;
      }
    }

    .chat-container {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      padding: 0px;
      background: linear-gradient(45deg, rgba(0, 255, 204, 0.3), rgba(0, 204, 255, 0.3), rgba(255, 0, 255, 0.3));
      background-size: 400% 400%;
      animation: fluidGradient 6s ease-in-out infinite;
      border-radius: 10px;
    }

    .chat-message {
      display: flex;
      margin: 10px 0;
      align-items: flex-end;
    }

    .chat-message img {
      width: 36px;
      height: 36px;
      margin: 0 10px;
    }

    .chat-bubble {
      display: inline-block;
      padding: 7px;
      border-radius: 15px;
      max-width: 63%;
      word-wrap: break-word;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .user-message {
      flex-direction: row-reverse;
    }

    .user-message .chat-bubble {
      color: #ffffff;
    }

    .bot-message .chat-bubble {
      color: #ffffff;
    }

    #chatInput {
      width: 80%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #00ffcc;
      border-radius: 12px;
      background: #222;
      color: #fff;
    }

    #chatSendButton {
      padding: 10px 15px;
      margin-top: 10px;
      background: linear-gradient(to right, #00ffcc, #8200ff);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #connectWalletButton {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 10px 15px;
      font-size: 14px;
      background: linear-gradient(to right, #00ffcc, #0086ff, #ff00e1);
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
      z-index: 1000;
    }

    #connectWalletButton:hover {
      background: linear-gradient(to right, #feb47b, #ff7e5f);
    }

</style>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
</head>
<body>
  <button id="connectWalletButton">链接钱包</button>
  <div class="container">
    <div class="chat-container" id="chatContainer"></div>
    <input type="text" id="chatInput" placeholder="Please enter a message..." />
    <button id="chatSendButton">SEND</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const chatInput = document.getElementById('chatInput');
    const chatSendButton = document.getElementById('chatSendButton');
    const connectWalletButton = document.getElementById('connectWalletButton');

    const OPENAI_API_KEY = 'your-openai-api-key'; // 替换为你的 OpenAI API Key
    const userAvatar = 'https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/you.png';
    const botAvatar = 'https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/ai.png';

    let walletAddress = null; // 存储连接的钱包地址

    async function connectWallet() {
      if (!window.solana || !window.solana.isPhantom) {
        displayChatBubble('请安装 Phantom 钱包插件。', 'bot');
        return;
      }

      try {
        const wallet = await window.solana.connect(); // 连接 Phantom 钱包
        walletAddress = wallet.publicKey.toString();
        displayChatBubble(`钱包连接成功！地址：${walletAddress}`, 'bot');

        // 请求用户签名信息
        const message = `登录 ChatGPT 服务，钱包地址：${walletAddress}`;
        const encodedMessage = new TextEncoder().encode(message);
        const signedMessage = await window.solana.signMessage(encodedMessage, 'utf8');

        const signature = signedMessage.signature;
        displayChatBubble('签名成功！可以继续交互。', 'bot');

        console.log('签名信息:', {
          walletAddress,
          message,
          signature: Buffer.from(signature).toString('base64'),
        });

      } catch (err) {
        console.error('连接或签名失败:', err);
        displayChatBubble('连接或签名失败，请稍后重试。', 'bot');
      }
    }

    async function sendChatMessage(message) {
      if (!walletAddress) {
        displayChatBubble('请先连接钱包。', 'bot');
        return;
      }

      displayChatBubble(message, 'user');

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${OPENAI_API_KEY}`,
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              { role: 'system', content: 'You are a helpful assistant.' },
              { role: 'user', content: `Wallet: ${walletAddress}, Message: ${message}` },
            ],
          }),
        });

        const data = await response.json();
        const botResponse = data.choices[0].message.content || '抱歉，发生了错误。';

        displayChatBubble(botResponse, 'bot');
      } catch (err) {
        displayChatBubble('发生错误，无法生成回复。', 'bot');
        console.error(err);
      }
    }

    function displayChatBubble(message, sender) {
      const chatMessage = document.createElement('div');
      chatMessage.classList.add('chat-message', sender === 'user' ? 'user-message' : 'bot-message');
      
      const avatar = document.createElement('img');
      avatar.src = sender === 'user' ? userAvatar : botAvatar;
      
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble');
      bubble.textContent = message;
      
      chatMessage.appendChild(avatar);
      chatMessage.appendChild(bubble);
      chatContainer.appendChild(chatMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    connectWalletButton.addEventListener('click', connectWallet);

    chatSendButton.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message) {
        sendChatMessage(message);
        chatInput.value = '';
      }
    });

    chatInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        const message = chatInput.value.trim();
        if (message) {
          sendChatMessage(message);
          chatInput.value = '';
        }
      }
    });
  </script>
</body>
</html>
