<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Origin Ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Audiowide&family=Exo+2:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0a0a0a, #000);
      color: #00fff6;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      margin: 0 auto;
      width: 80%;
      height: 500px;
      max-width: 800px;
      background: rgba(0, 0, 0, 0);
      border: 0.5px solid #00ff2a;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 42, 0.5), 0 0 50px rgba(0, 255, 42, 0.2);
      padding: 20px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-container {
      margin-top: 10px;
      height: 420px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      background: linear-gradient(45deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0));
      border-radius: 15px;
      box-shadow: inset 0 0 15px rgba();
    }

    .chat-message {
      display: flex;
      margin: 10px 0;
      align-items: center;
      animation: slideIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .chat-message img {
      width: 30px;
      height: 30px;
      margin: 0 10px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0);
    }

    .chat-bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #00ff00;
      font-size: 14px;
      text-shadow: 0 0 5px rgba(0, 0, 0,0);
    }

    .user-message {
      flex-direction: row-reverse;
    }

    .chat-input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    #chatInput {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      border: 0.5px solid #00ff2a;
      border-radius: 12px;
      background: #000;
      color: #fff;
      margin-right: 10px;
      box-shadow: inset 0 0 10px rgba(0, 255, 40, 0.5);
    }

    #chatSendButton {
      padding: 10px 20px;
      background: linear-gradient(90deg, #00fff6, #005eff);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 42, 0.7);
      transition: background 0.3s ease;
    }

    #chatSendButton:hover {
      background: linear-gradient(90deg, #005eff, #00fff6);
    }

    #connectWalletButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 14px;
      background: linear-gradient(to right, #00fff6, #005eff, #ff00e1);
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 42, 0.8);
      transition: background 0.3s ease;
      z-index: 1000;
    }

    #connectWalletButton:hover {
      background: linear-gradient(to right, #feb47b, #ff7e5f);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px auto 15px;
    }

    .logo img {
      width: 65px;
      height: 65px;
    }

    .bottom-links {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
    }

    .bottom-links img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .bottom-links img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <a href="https://github.com/orig2022/ai.github.io/blob/main/%20Whitepaper.pdf" target="_blank" style="position: fixed; top: 5px; left: 5px; z-index: 1000;">
    <img src="https://krseoul.imgtbl.com/i/2024/12/13/675b91e8c16d7.png" alt="Top Logo" style="width: 110px; height: 70px;">
  </a>
  <button id="connectWalletButton">Connect Wallet</button>
<div class="container">
  <div class="chat-container" id="chatContainer"></div>
  <div class="chat-input-container">
    <input type="text" id="chatInput" placeholder="Please enter a message..." />
    <button id="chatSendButton">SEND</button>
  </div>
</div>
  <div class="bottom-links">
    <a href="https://raw.githubusercontent.com/orig2022/ai.github.io/9b1886966b654d21778c1249063d054bd3c22b18/prompt.svg" target="_blank">
      <img src="https://krseoul.imgtbl.com/i/2024/12/03/674f1ae8c10ea.png" alt="Page 1">
    </a>
    <a href="https://t.me/+Myc6qWhngSJmMjA1" target="_blank">
      <img src="https://krseoul.imgtbl.com/i/2024/12/03/674f1ae8ce660.png" alt="Page 2">
    </a>
  </div>
  <script>

  </script>
</body>

<script>
  const chatContainer = document.getElementById('chatContainer');
  const chatInput = document.getElementById('chatInput');
  const chatSendButton = document.getElementById('chatSendButton');
  const connectWalletButton = document.getElementById('connectWalletButton');

  let OPENAI_API_KEY = 'sk-svcacct-pSgS3lDNjbXpPfnApp-yjpuQ5Jq10dFfDU5YpX9LKCy7A-xUsygE7iYPD-u-PjT3BlbkFJ8MIRb5TPu2cpqr0D7mbahDIe6IkZq7GEKwfi4WN8uj-MsfhGR8DFn1dXzcYzkA';
  const userAvatar = 'https://s3.bmp.ovh/imgs/2024/12/13/4fc1be9f57fbadc3.png'; 
  const botAvatar = 'https://krseoul.imgtbl.com/i/2024/12/13/675b967e2a858.png'; 
  let replyCount = 0; 
  let walletConnected = false; 

  //
  async function loadApiKey() {
    try {
      const response = await fetch('/config.json');
      const config = await response.json();
      OPENAI_API_KEY = config.OPENAI_API_KEY;
    } catch (error) {
      console.error('Failed to establish communication, please refresh and retry!', error);
      displayChatBubble('Welcome to the Web3AI Assistant, where you can ask any private questions and our dialogue will be encrypted.', 'bot');
    }
  }

  async function sendChatMessage(message) {
    if (replyCount >= 10 && !walletConnected) {
      displayChatBubble('To protect your privacy and security, please connect the Phantom wallet to continue the dialogue.', 'bot');
      return;
    }

    if (replyCount === 0) {
      displayChatBubble('Please wait, @AI is setting up communications...', 'bot');
    }

    displayChatBubble(message, 'user');

    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${OPENAI_API_KEY}`,
        },
        body: JSON.stringify({
          model: 'gpt-4o-mini',
          messages: [
            { role: 'system', content: 'You are a helpful assistant.' },
            { role: 'user', content: message },
          ],
        }),
      });

      const data = await response.json();
      const botResponse = data.choices[0].message.content || 'Sorry, there was an error, please refresh and try again.';

      displayChatBubble(botResponse, 'bot');
      replyCount++; 
    } catch (err) {
      displayChatBubble('An error occurred and a response could not be generated. Please retry using a PC browser.', 'bot');
      console.error(err);
    }
  }

  function displayChatBubble(message, sender) {
    const chatMessage = document.createElement('div');
    chatMessage.classList.add('chat-message', sender === 'user' ? 'user-message' : 'bot-message');
    
    const avatar = document.createElement('img');
    avatar.src = sender === 'user' ? userAvatar : botAvatar;
    
    const bubble = document.createElement('div');
    bubble.classList.add('chat-bubble');
    bubble.textContent = message;
    
    chatMessage.appendChild(avatar);
    chatMessage.appendChild(bubble);
    chatContainer.appendChild(chatMessage);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function connectToPhantomWallet() {
    if (window.solana && window.solana.isPhantom) {
      try {
        const response = await window.solana.connect();
        console.log('Wallet connected:', response.publicKey.toString());

        const message = "Please sign this message with your wallet to verify your identity.";
        const encodedMessage = new TextEncoder().encode(message);
        const signedMessage = await window.solana.signMessage(encodedMessage, 'utf8');

        console.log('signedMessage', signedMessage.signature);
        walletConnected = true;
        displayChatBubble(`Wallet is connected!: ${response.publicKey.toString()}`, 'bot');
      } catch (err) {
        console.error('Connection failed.', err);
        displayChatBubble('Connection failed, make sure Phantom Wallet is installed.', 'bot');
      }
    } else {
      console.warn('Phantom Wallet is not installed!');
      displayChatBubble('Please use the Phantom Wallet extension for Google Chrome to bind the wallet.', 'bot');
    }
  }

  connectWalletButton.addEventListener('click', () => {
    connectToPhantomWallet();
  });

  chatSendButton.addEventListener('click', () => {
    const message = chatInput.value.trim();
    if (message) {
      sendChatMessage(message);
      chatInput.value = '';
    }
  });

  chatInput.addEventListener('keypress', (event) => {
    if (event.key === 'Enter') {
      const message = chatInput.value.trim();
      if (message) {
        sendChatMessage(message);
        chatInput.value = '';
      }
    }
  });

  loadApiKey();
</script>
</body>
</html>
