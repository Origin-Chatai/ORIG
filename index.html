<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT 聊天与艺术作品生成</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      margin: 30px auto 0;
      width: 100%;
      max-width: 700px;
      background: rgba(10, 10, 10, 0.9);
      border: 0.5px solid #00ffcc;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      padding: 20px;
      text-align: center;
    }

    .chat-container {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      padding: 0px;
      background: linear-gradient(45deg, rgba(0, 255, 204, 0.3), rgba(0, 204, 255, 0.3), rgba(255, 0, 255, 0.3));
      border-radius: 10px;
    }

    .chat-message {
      display: flex;
      margin: 10px 0;
      align-items: flex-end;
    }

    .chat-message img {
      width: 36px;
      height: 36px;
      margin: 0 10px;
    }

    .chat-bubble {
      display: inline-block;
      padding: 7px;
      border-radius: 15px;
      max-width: 63%;
      word-wrap: break-word;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    #chatInput {
      width: 80%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #00ffcc;
      border-radius: 12px;
      background: #222;
      color: #fff;
    }

    #chatSendButton {
      padding: 10px 15px;
      margin-top: 10px;
      background: linear-gradient(to right, #00ffcc, #8200ff);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #connectWalletButton {
      padding: 10px 15px;
      font-size: 14px;
      background: linear-gradient(to right, #00ffcc, #0086ff, #ff00e1);
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container" id="chatContainer"></div>
    <input type="text" id="chatInput" placeholder="Please enter a message..." disabled />
    <button id="chatSendButton" disabled>SEND</button>
    <button id="connectWalletButton">连接钱包</button>
  </div>
  <script>
    const chatContainer = document.getElementById('chatContainer');
    const chatInput = document.getElementById('chatInput');
    const chatSendButton = document.getElementById('chatSendButton');
    const connectWalletButton = document.getElementById('connectWalletButton');

    let walletConnected = false;
    const OPENAI_API_KEY = 'sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'; // 替换为您的 API Key
    const userAvatar = 'https://example.com/user-avatar.png'; // 用户头像
    const botAvatar = 'https://example.com/bot-avatar.png'; // 机器人头像

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          console.log('Wallet connected:', response.publicKey.toString());
          walletConnected = true;
          chatInput.disabled = false;
          chatSendButton.disabled = false;
          connectWalletButton.disabled = true;
          connectWalletButton.textContent = '钱包已连接';
          displayChatBubble('钱包已连接，你可以向我提问。', 'bot');
        } catch (err) {
          console.error('Wallet connection failed:', err);
          displayChatBubble('钱包连接失败，请重试。', 'bot');
        }
      } else {
        displayChatBubble('请安装 Phantom 钱包以继续。', 'bot');
      }
    }

    async function sendChatMessage(message) {
      displayChatBubble(message, 'user');
      
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${OPENAI_API_KEY}`,
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              { role: 'system', content: 'You are a helpful assistant.' },
              { role: 'user', content: message },
            ],
          }),
        });

        const data = await response.json();
        const botResponse = data.choices[0].message.content || '抱歉，发生了错误。';

        displayChatBubble(botResponse, 'bot');
      } catch (err) {
        displayChatBubble('发生错误，无法生成回复。', 'bot');
        console.error(err);
      }
    }

    function displayChatBubble(message, sender) {
      const chatMessage = document.createElement('div');
      chatMessage.classList.add('chat-message', sender === 'user' ? 'user-message' : 'bot-message');
      
      const avatar = document.createElement('img');
      avatar.src = sender === 'user' ? userAvatar : botAvatar;
      
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble');
      bubble.textContent = message;
      
      chatMessage.appendChild(avatar);
      chatMessage.appendChild(bubble);
      chatContainer.appendChild(chatMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    chatSendButton.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (!walletConnected) {
        displayChatBubble('请先连接钱包！', 'bot');
      } else if (message) {
        sendChatMessage(message);
        chatInput.value = '';
      }
    });

    connectWalletButton.addEventListener('click', connectWallet);
  </script>
</body>
</html>
