<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT 聊天与艺术作品生成</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      margin: 30px auto 0;
      width: 100%;
      max-width: 700px;
      background: rgba(10, 10, 10, 0.9);
      border: 0.5px solid #00ffcc;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      padding: 20px;
      text-align: center;
      animation: openAnimation 1.5s ease-out forwards;
    }

    @keyframes openAnimation {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.9);
        opacity: 0.9;
      }
    }

    .chat-container {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      padding: 0px;
      background: linear-gradient(45deg, rgba(0, 255, 204, 0.3), rgba(0, 204, 255, 0.3), rgba(255, 0, 255, 0.3));
      background-size: 400% 400%;
      animation: fluidGradient 6s ease-in-out infinite;
      border-radius: 10px;
    }

    @keyframes fluidGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .chat-message {
      display: flex;
      margin: 10px 0;
      align-items: flex-end;
    }

    .chat-message img {
      width: 36px;
      height: 36px;
      margin: 0 10px;
    }

    .chat-bubble {
      display: inline-block;
      padding: 7px;
      border-radius: 15px;
      max-width: 63%;
      word-wrap: break-word;
      background-color: rgba(255, 255, 255, 0.2); /* 半透明白色 */
      backdrop-filter: blur(5px); /* 磨砂效果 */
    }

    .user-message {
      flex-direction: row-reverse;
    }

    .user-message .chat-bubble {
      color: #ffffff; /* 用户消息文字为白色 */
    }

    .bot-message .chat-bubble {
      color: #ffffff; /* 机器人消息文字为白色 */
    }

    #chatInput {
      width: 80%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #00ffcc;
      border-radius: 12px;
      background: #222;
      color: #fff;
    }

    #chatSendButton {
      padding: 10px 15px;
      margin-top: 10px;
      background: linear-gradient(to right, #00ffcc, #8200ff);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #connectWalletButton {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 10px 15px;
      font-size: 14px;
      background: linear-gradient(to right, #00ffcc, #0086ff, #ff00e1);
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
      z-index: 1000;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px auto 15px;
    }

    .logo img {
      width: 65px;
      height: 65px;
    }

    .bottom-links {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
    }

    .bottom-links img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .bottom-links img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <a href="file:///Users/shihongwei/Downloads/ORIGINS.pdf" target="_blank" style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
    <img src="https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/logo2.png" alt="Top Logo" style="width: 107px; height: 30px;">
  </a>
  <button id="connectWalletButton">链接钱包</button>
  <div class="container">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/logo.gif" alt="Logo">
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <input type="text" id="chatInput" placeholder="请输入消息..." />
    <button id="chatSendButton">SEND</button>
  </div>
  <div class="bottom-links">
    <a href="https://example.com/page1" target="_blank">
      <img src="https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/pump.png" alt="Page 1">
    </a>
    <a href="https://t.me/+nsJGUiFYqpY5MTdl" target="_blank">
      <img src="https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/tg.png" alt="Page 2">
    </a>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const chatInput = document.getElementById('chatInput');
    const chatSendButton = document.getElementById('chatSendButton');
    const connectWalletButton = document.getElementById('connectWalletButton');

    const OPENAI_API_KEY = 'sk-svcacct-CJ447E6feVx7S9Bqe4wnI7QtLuNjEdc_cNnB-OWKSD5fQ50T_rOQ7g0ZvJZlsT3BlbkFJfAs_FnR6vTtjYhwKRaj5Ps2kaQM86iNkkkFcXFscqbCsYhnSVJusqiacFMYAA';
    const userAvatar = 'https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/you.png';
    const botAvatar = 'https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/ai.png';

    let userWalletAddress = null; // 用户钱包地址

    // 连接钱包
    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          userWalletAddress = response.publicKey.toString();
          displayChatBubble("连接成功！钱包地址：" + userWalletAddress, 'bot');
        } catch (err) {
          console.error('连接错误:', err);
          displayChatBubble('连接失败，请确保 Phantom 钱包已安装并允许连接。', 'bot');
        }
      } else {
        displayChatBubble('请安装 Phantom 钱包并刷新页面。', 'bot');
      }
    }

    connectWalletButton.addEventListener('click', connectWallet);

    // 发送消息给 AI
    async function sendChatMessage(message) {
      displayChatBubble(message, 'user');
      
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${OPENAI_API_KEY}`,
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [
            { role: 'system', content: 'You are a helpful assistant.' },
            { role: 'user', content: message },
          ],
        }),
      });

      const data = await response.json();
      const botMessage = data.choices[0].message.content;
      displayChatBubble(botMessage, 'bot');
    } catch (error) {
      console.error('发送错误:', error);
      displayChatBubble('对不起，出现了问题，请稍后再试。', 'bot');
    }
  }

  // 显示消息气泡
  function displayChatBubble(message, sender) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('chat-message', sender === 'user' ? 'user-message' : 'bot-message');
    
    const avatarElement = document.createElement('img');
    avatarElement.src = sender === 'user' ? userAvatar : botAvatar;
    messageElement.appendChild(avatarElement);

    const bubbleElement = document.createElement('div');
    bubbleElement.classList.add('chat-bubble');
    bubbleElement.textContent = message;
    messageElement.appendChild(bubbleElement);

    chatContainer.appendChild(messageElement);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // 发送按钮点击事件
  chatSendButton.addEventListener('click', () => {
    const message = chatInput.value.trim();
    if (message) {
      sendChatMessage(message);
      chatInput.value = ''; // 清空输入框
    }
  });

  // 按 Enter 键发送消息
  chatInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const message = chatInput.value.trim();
      if (message) {
        sendChatMessage(message);
        chatInput.value = ''; // 清空输入框
      }
    }
  });
</script>
</body>
</html>
